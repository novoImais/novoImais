apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  # app name
  name: kafka-connectors
  # deployed yaml
  namespace: cicd
spec:
  project: default
  source:
    repoURL: 'https://bitbucket.org/owshq/martins.git'
    path: 2-repository/yamls/ingestion/connectors/
    targetRevision: HEAD
    directory:
      recurse: true
      jsonnet: {}
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: ingestion
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
