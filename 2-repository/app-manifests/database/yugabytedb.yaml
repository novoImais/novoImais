apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  # app name
  name: yugabytedb
  # deployed yaml
  namespace: cicd
spec:
  project: default
  source:
    repoURL: 'https://bitbucket.org/owshq/martins.git'
    path: 2-repository/helm-charts/yugabyte
    targetRevision: HEAD
    helm:
      valueFiles:
        - values-development.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: database
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
